<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crime Data Map - Heat Map</title>
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="./JS/heatmap.min.js"></script>
    <script src="./JS/leaflet-heatmap.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/styles.css"> 
</head>
<body>
    <div class="container">
        <main>
            <div class="header">
                <h1>Crime Tracker UK</h1>
                <h4>- England, Wales & Northern Ireland -</h2>
            </div>
            <div class="subtitle">
                <h5>Heat Map</h5>
            </div>
            <hr class="solid"> <!-- Line separation -->
        <div id="selectors">
            <div class="section1">
            <div class="searchStyle">
                <div>
                    <input id="locationSearching" class="blinking-button outline light hover blink" placeholder="town or city"></input>
                </div>
                <div>
                    <button class="blinking-button solid light hover blink">
                    <span id="searchingButton" class="material-symbols-outlined">search</span>
                </div>
            </div>
            <select id="dateSelect" class="blinking-button outline light hover blink">
                <option value="2020-09">September 2020</option>
                <option value="2020-10">October 2020</option>
                <option value="2020-11">November 2020</option>
                <option value="2020-12">December 2020</option>
                <option value="2021-01">January 2021</option>
                <option value="2021-02">February 2021</option>
                <option value="2021-03">March 2021</option>
                <option value="2021-04">April 2021</option>
                <option value="2021-05">May 2021</option>
                <option value="2021-06">June 2021</option>
                <option value="2021-07">July 2021</option>
                <option value="2021-08">August 2021</option>
                <option value="2021-09">September 2021</option>
                <option value="2021-10">October 2021</option>
                <option value="2021-11">November 2021</option>
                <option value="2021-12">December 2021</option>
                <option value="2022-01">January 2022</option>
                <option value="2022-02">February 2022</option>
                <option value="2022-03">March 2022</option>
                <option value="2022-04">April 2022</option>
                <option value="2022-05">May 2022</option>
                <option value="2022-06">June 2022</option>
                <option value="2022-07">July 2022</option>
                <option value="2022-08">August 2022</option>
                <option value="2022-09">September 2022</option>
                <option value="2022-10">October 2022</option>
                <option value="2022-11">November 2022</option>
                <option value="2022-12">December 2022</option>
                <option value="2023-01">January 2023</option>
                <option value="2023-02">February 2023</option>
                <option value="2023-03">March 2023</option>
                <option value="2023-04">April 2023</option>
                <option value="2023-05">May 2023</option>
                <option value="2023-06">June 2023</option>
                <option value="2023-07">July 2023</option>
                <option value="2023-08">August 2023</option>
            </select>
            <div>
                <select id="crimeSelect" class="blinking-button outline light hover blink">
                    <option value="all-crime">All Crime</option>
                    <option value="anti-social-behaviour">Anti-social behaviour</option>
                    <option value="bicycle-theft">Bicycle theft</option>
                    <option value="burglary">Burglary</option>
                    <option value="criminal-damage-arson">Criminal damage and arson</option>
                    <option value="drugs">Drugs</option>
                    <option value="other-theft">Other theft</option>
                    <option value="possession-of-weapons">Possession of weapons</option>
                    <option value="public-order">Public order</option>
                    <option value="robbery">Robbery</option>
                    <option value="shoplifting">Shoplifting</option>
                    <option value="theft-from-the-person">Theft from the person</option>
                    <option value="vehicle-crime">Vehicle crime</option>
                    <option value="violent-crime">Violence and sexual offences</option>
                    <option value="other-crime">Other crime</option>
                </select>
            </div>
            <div>
                <a href="index.html" class="blinking-button solid light hover icon blink" id="wide">
                  <span class="label">Pin Location Map</span>
                  <span class="material-icons icon">chevron_right</span>
                </a>
              </div>

            <div>
                <button type="button" id="fullScreen" class="blinking-button solid light hover icon blink">
                  <span class="label">Fullscreen map</span>
                  <span class="material-icons icon">chevron_right</span>
                </button>
            </div>
        </div>
        <div class="section2">
            <div class="crimeDisplay">
                <span>Statistics</span>
                 <table id="crimeCounts"></table> <!-- I use the table tag so i can display text in alternating colours through the tr:nth-child(odd/even) css  -->
            </div>
        </div>
        </div>
        </main>
        <div id="map"></div> <!-- The leaflet map -->
        </div>
    
    </div>
<script src="./JS/heatmap.js"></script>
<script src="./JS/fullscreen.js"></script>
</body>
</html>
